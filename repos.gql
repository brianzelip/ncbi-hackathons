query {
  organization(login: "NCBI-Hackathons") {
    login
    repositories(first: 100) {
      totalCount
      nodes {
        name
        description
        url
        releases(first: 1) {
          totalCount
        }
        pushedAt
        updatedAt
        primaryLanguage {
          name
          color
        }
        repositoryTopics(first: 5) {
          nodes {
            topic {
              name
            }
          }
        }
        issues(first: 100, labels: ["manuscript", "title"]) {
          edges {
            node {
              title
              body
            }
          }
        }
      }
    }
  }
}
